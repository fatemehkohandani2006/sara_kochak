<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آهنگ‌های خاطره‌انگیز</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.3em;
            margin-top: 10px;
            line-height: 1.8;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        audio {
            margin: 20px 0;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>آهنگ‌های خاطره‌انگیزتان را به ما بسپارید</h1>
    <p>به‌خصوص اونایی که باهاش یاد ما می‌افتی، جیگر</p>
    <audio controls>
        <source src="song.mp3" type="audio/mpeg">
        مرورگر شما از پخش آهنگ پشتیبانی نمی‌کند.
    </audio>
    <p>منتظرت هستم خوشگله، کهن بانو</p>
</body>
</html>
